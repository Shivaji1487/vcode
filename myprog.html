<!DOCTYPE html>
<html>
<head>
    <title>My First Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #4CAF50;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Generative-AI</h1>
    <p>This is a simple HTML page with a fun twist!</p>

    <button onclick="showMessage()">Click Here!</button>
    <div id="output"></div>
    <script>
        function showMessage() {
            document.getElementById('output').textContent = "Generative AI is the future of creativity!";
        }
    </script>
</body>
</html>
